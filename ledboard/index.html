  <style>

    body { font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; background:#000; color:#fff; height:100dvh; overflow:hidden; }

    /* ë ˆì´ì–´ ê³„ì¸µ */
    .topbar { position:fixed; top:0; left:0; right:0; height:56px; display:flex; align-items:center; justify-content:space-between; padding:0 12px; z-index:1000; background:linear-gradient(to bottom, rgba(0,0,0,.6), rgba(0,0,0,0)); -webkit-backdrop-filter: blur(2px); backdrop-filter: blur(2px); padding-top: env(safe-area-inset-top); }

    .led-display { color:#00FF00; font-family:'Courier New',monospace; font-size:19.2vw; font-weight:800; white-space:nowrap; overflow:hidden; text-overflow:clip; line-height:1.2; text-shadow:0 0 12px currentColor; max-width:100%; text-align:center; }
    .neon { text-shadow: 0 0 8px currentColor, 0 0 16px currentColor, 0 0 32px currentColor; filter: saturate(1.1); }

    /* ì—°ì† ìŠ¤í¬ë¡¤ ì „ìš© íŠ¸ë™ */
    .marquee-track { display:flex; gap:0; will-change:transform; pointer-events:none; padding-left:0; }
    .marquee-seg { display:inline-block; white-space:nowrap; }
    .run { animation: marqueeTrack var(--duration-s) linear infinite; }
    @keyframes marqueeTrack { from{ transform: translateX(0); } to{ transform: translateX(calc(-1 * var(--cycle-distance))); } }

    /* ë¹„-ìŠ¤í¬ë¡¤ ëª¨ë“œì—ì„œ ì¤„ë°”ê¿ˆ í—ˆìš©ë˜ëŠ” ì •ì  ì»¨í…Œì´ë„ˆ */
    .static-text { display:none; max-width:100%; white-space:normal; word-break:keep-all; overflow-wrap:anywhere; line-height:1.15; text-align:center; margin:0 auto; }

    .fullscreen-mode .led-display { font-size:14.4vw; width:100vw; text-align:left; }

    .blink { animation: blink 1s infinite; }
    @keyframes blink { 0%,50%{opacity:1;} 51%,100%{opacity:.3;} }
    .pulse { animation: pulse 2s ease-in-out infinite; }
    @keyframes pulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.1);} }

    .backdrop { position:fixed; inset:0; background:rgba(0,0,0,.45); opacity:0; pointer-events:none; transition:opacity .25s ease; z-index:1200; }

    .editor-sheet { position:fixed; left:0; right:0; bottom:0; max-height:88vh; z-index:1300; background:#0f1012; border-top-left-radius:18px; border-top-right-radius:18px; box-shadow:0 -8px 24px rgba(0,0,0,.5); transform:translateY(100%); transition: transform .3s ease; padding: 12px 16px calc(16px + env(safe-area-inset-bottom)); color:#e5e7eb; }
    .editor-sheet.open { transform:translateY(0); }

    .tabs { display:flex; gap:8px; margin:4px 0 12px; }

    .tab-btn.active { background:#1a1d24; border-color:#3a3f4b; color:#fff; }
    .tab-panel { display:none; }
    .tab-panel.active { display:block; }

    .grid-2 { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    .grid-1 { display:grid; grid-template-columns:1fr; gap:12px; }

    .section { border:1px solid #23262d; border-radius:12px; padding:12px; background:#121318; }

    .slider { width:100%; height:6px; border-radius:3px; background:#2a2f3a; outline:none; -webkit-appearance:none; }
    .slider::-webkit-slider-thumb{ -webkit-appearance:none; appearance:none; width:20px; height:20px; border-radius:50%; background:#0a84ff; }
    .color-input { width:44px; height:44px; border:none; border-radius:8px; cursor:pointer; }
    .select { width:100%; height:44px; border-radius:10px; border:1px solid #2a2f3a; background:#0b0c10; color:#fff; padding:0 8px; }
    .note { font-size:12px; color:#9aa3b2; }

    .preset-row { display:flex; align-items:center; justify-content:space-between; gap:8px; padding:8px; border:1px solid #23262d; border-radius:10px; background:#0b0c10; }
    .preset-actions { display:flex; gap:6px; }

    .small-btn.danger { background:#2a0f15; border-color:#5a1f29; color:#ffb4c0; }

    .fs-edit-btn.show { display:block; }
  </style>

        <div class="grid-2" style="margin-top:12px;">

  <script>
    document.querySelectorAll('button').forEach(b => { if (!b.getAttribute('type')) b.setAttribute('type','button'); });

    const previewSection = document.getElementById('previewSection');
    const ledDisplay = document.getElementById('ledDisplay');
    const marqueeTrack = document.getElementById('marqueeTrack');
    const seg1 = document.getElementById('seg1');
    const seg2 = document.getElementById('seg2');
    const staticText = document.getElementById('staticText');

    const landscapeHint = document.getElementById('landscapeHint');
    const fsEditBtn = document.getElementById('fsEditBtn');

    const openEditorBtn = document.getElementById('openEditorBtn');
    const closeEditorBtn = document.getElementById('closeEditorBtn');
    const editorSheet = document.getElementById('editorSheet');
    const backdrop = document.getElementById('backdrop');

    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const shareBtn = document.getElementById('shareBtn');

    const textInput = document.getElementById('textInput');
    const fontSizeSlider = document.getElementById('fontSizeSlider');
    const letterSpacingSlider = document.getElementById('letterSpacingSlider');
    const textColorInput = document.getElementById('textColorInput');
    const bgColorInput = document.getElementById('bgColorInput');
    const animationSelect = document.getElementById('animationSelect');

    const fontFamilySelect = document.getElementById('fontFamilySelect');
    const neonToggle = document.getElementById('neonToggle');

    const speedSlider = document.getElementById('speedSlider');
    const startOffsetSlider = document.getElementById('startOffsetSlider');
    const speedOut = document.getElementById('speedOut');
    const startOut = document.getElementById('startOut');
    const forcePortrait = document.getElementById('forcePortrait');

    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabPanels = { basic: document.getElementById('tab-basic'), advanced: document.getElementById('tab-advanced'), presets: document.getElementById('tab-presets') };
    tabButtons.forEach(btn => { btn.addEventListener('click', () => { tabButtons.forEach(b => b.classList.remove('active')); btn.classList.add('active'); Object.values(tabPanels).forEach(p => p.classList.remove('active')); tabPanels[btn.dataset.tab].classList.add('active'); }); });

    const isFullscreen = () => !!document.fullscreenElement;
    const isLandscape = () => { if (window.matchMedia) return window.matchMedia('(orientation: landscape)').matches; return (window.innerWidth||0)>(window.innerHeight||0); };

    function openEditor(){ editorSheet.classList.add('open'); backdrop.classList.add('open'); editorSheet.setAttribute('aria-hidden','false'); }
    function closeEditor(){ editorSheet.classList.remove('open'); backdrop.classList.remove('open'); editorSheet.setAttribute('aria-hidden','true'); }

    openEditorBtn.addEventListener('click', openEditor);
    closeEditorBtn.addEventListener('click', closeEditor);
    backdrop.addEventListener('click', closeEditor);
    fsEditBtn.addEventListener('click', async()=>{ if (isFullscreen()) { await document.exitFullscreen(); } openEditor(); });

    function applyFontFamily(value){
      switch(value){
        case 'monospace': ledDisplay.style.fontFamily = "'Courier New', ui-monospace, SFMono-Regular, Menlo, Consolas, monospace"; break;
        case 'system': ledDisplay.style.fontFamily = "-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif"; break;
        case 'rounded': ledDisplay.style.fontFamily = "'Apple SD Gothic Neo', 'Pretendard', 'Noto Sans KR', 'Segoe UI Rounded', 'SF Pro Rounded', sans-serif"; break;
        case 'seven': ledDisplay.style.fontFamily = "'Seven Segment', 'DS-Digital', ui-monospace, Menlo, Consolas, monospace"; break;
      }
    }

    function updateDisplay(){
      const text = textInput.value || 'ì—¬ê¸°ì— í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”';
      seg1.textContent = text; seg2.textContent = text; staticText.textContent = text;

      const fs = fontSizeSlider.value + 'px';
      ledDisplay.style.fontSize = fs;
      ledDisplay.style.letterSpacing = letterSpacingSlider.value + 'px';
      ledDisplay.style.color = textColorInput.value;
      ledDisplay.style.textShadow = `0 0 10px ${textColorInput.value}`;
      previewSection.style.backgroundColor = bgColorInput.value;

      const neon = !!neonToggle.checked;
      marqueeTrack.classList.toggle('neon', neon);
      staticText.classList.toggle('neon', neon);
      applyFontFamily(fontFamilySelect.value);

      applyMode();
      updateHint();
    }

    function updateHint(){
      const vw = window.innerWidth; const needScroll = seg1.scrollWidth > vw;
      if (!isFullscreen() && needScroll && !isLandscape() && !forcePortrait.checked) landscapeHint.classList.add('show');
      else landscapeHint.classList.remove('show');
    }

    // ì• ë‹ˆë©”ì´ì…˜ ëª¨ë“œ ì „í™˜
    function applyMode(){
      const mode = animationSelect.value; // 'scroll'|'blink'|'pulse'|'none'
      marqueeTrack.classList.remove('run');
      seg1.className = 'marquee-seg'; seg2.className = 'marquee-seg';
      staticText.className = 'static-text';

      if (mode === 'scroll'){
        marqueeTrack.style.display = 'flex';
        staticText.classList.remove('show');
        applyScroll();
      } else {
        marqueeTrack.style.display = 'none';
        staticText.classList.add('show');
        if (mode === 'blink' || mode === 'pulse') staticText.classList.add(mode);
      }
    }

    // ì—°ì† ìŠ¤í¬ë¡¤(ë¯¸ë¦¬ë³´ê¸°/ì „ì²´í™”ë©´ ê³µí†µ)
    function applyScroll(){
      const vw = window.innerWidth; const textW = seg1.scrollWidth;
      const startOffsetVW = parseInt(startOffsetSlider.value,10) || 0;
      const startPx = (startOffsetVW/100) * vw;

      if (textW <= vw && !forcePortrait.checked) { marqueeTrack.style.paddingLeft = '0px'; return; }

      // ì‚¬ì´í´ ê±°ë¦¬: í•œ ì„¸ê·¸ë¨¼íŠ¸ ê¸¸ì´
      marqueeTrack.style.setProperty('--cycle-distance', textW + 'px');

      // ì†ë„/ì§€ì†ì‹œê°„ ì„¤ì • (ë‹¨ìœ„ í¬í•¨í•´ CSS ë³€ìˆ˜ë¡œ ì „ë‹¬)
      const speed = Math.max(40, Math.min(300, parseInt(speedSlider.value,10) || 120));
      const duration = Math.max(2, Math.min(120, textW / speed));
      marqueeTrack.style.setProperty('--duration-s', duration + 's');

      // ì‹œì‘ ì˜¤í”„ì…‹ì€ padding-leftë¡œ ì ìš© (transform ì• ë‹ˆì™€ ì¶©ëŒ ë°©ì§€)
      marqueeTrack.style.paddingLeft = startPx + 'px';

      // ì• ë‹ˆë©”ì´ì…˜ ì¬ì‹œì‘
      marqueeTrack.classList.remove('run');
      void marqueeTrack.offsetWidth; // reflowë¡œ ê°•ì œ ë¦¬ì…‹
      marqueeTrack.classList.add('run');
    }

    async function toggleFullscreen(){
      try{
        if (!isFullscreen()){ await previewSection.requestFullscreen(); previewSection.classList.add('fullscreen-mode'); }
        else { await document.exitFullscreen(); previewSection.classList.remove('fullscreen-mode'); }
        fsEditBtn.classList.toggle('show', isFullscreen());
      }catch(e){ console.error('ì „ì²´í™”ë©´ ì‹¤íŒ¨:', e); }
    }
    fullscreenBtn.addEventListener('click', toggleFullscreen);

    function collectConfig(){
      return { text: textInput.value, fontSize: fontSizeSlider.value, letterSpacing: letterSpacingSlider.value, textColor: textColorInput.value, backgroundColor: bgColorInput.value, animation: animationSelect.value, fontFamily: fontFamilySelect.value, neon: !!neonToggle.checked, speed: speedSlider.value, startOffset: startOffsetSlider.value, forcePortrait: !!forcePortrait.checked };
    }
    function shareDisplay(){
      const encoded = btoa(JSON.stringify(collectConfig()));
      const shareUrl = `${window.location.origin}${window.location.pathname}?config=${encoded}`;
      if (navigator.share) navigator.share({ title:'ì „ê´‘íŒ', text:textInput.value, url:shareUrl });
      else { navigator.clipboard.writeText(shareUrl); alert('ê³µìœ  ë§í¬ê°€ í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!'); }
    }
    shareBtn.addEventListener('click', shareDisplay);

    const PRESET_KEY = 'led-board-presets';
    const loadPresets = () => { try { return JSON.parse(localStorage.getItem(PRESET_KEY)) || []; } catch(e){ return []; } };
    const savePresets = list => localStorage.setItem(PRESET_KEY, JSON.stringify(list));
    function renderPresetList(){
      const list = loadPresets();
      const wrap = document.getElementById('presetList');
      wrap.innerHTML = '';
      if (!list.length){ wrap.innerHTML = '<div class="note">ì €ì¥ëœ í”„ë¦¬ì…‹ì´ ì—†ìŠµë‹ˆë‹¤.</div>'; return; }
      list.forEach((item, idx)=>{
        const row = document.createElement('div'); row.className = 'preset-row';
        row.innerHTML = `
          <div style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;max-width:60%;">${item.name}</div>
          <div class="preset-actions">
            <button class="small-btn" data-act="apply" data-idx="${idx}" type="button">ì ìš©</button>
            <button class="small-btn danger" data-act="del" data-idx="${idx}" type="button">ì‚­ì œ</button>
            <button class="small-btn" data-act="share" data-idx="${idx}" type="button">ê³µìœ </button>
          </div>`;
        wrap.appendChild(row);
      });
    }
    document.getElementById('savePresetBtn').addEventListener('click', ()=>{
      const name = (document.getElementById('presetName').value || '').trim();
      if (!name){ alert('í”„ë¦¬ì…‹ ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.'); return; }
      const list = loadPresets(); list.unshift({ name, cfg: collectConfig(), ts: Date.now() });
      savePresets(list); renderPresetList(); document.getElementById('presetName').value = '';
    });
    document.getElementById('presetList').addEventListener('click', (e)=>{
      const btn = e.target.closest('button'); if (!btn) return;
      const list = loadPresets(); const item = list[parseInt(btn.dataset.idx,10)]; if (!item) return;
      const act = btn.dataset.act;
      if (act === 'apply') applyConfig(item.cfg);
      else if (act === 'del') { if (confirm('ì´ í”„ë¦¬ì…‹ì„ ì‚­ì œí• ê¹Œìš”?')){ list.splice(parseInt(btn.dataset.idx,10),1); savePresets(list); renderPresetList(); } }
      else if (act === 'share'){
        const encoded = btoa(JSON.stringify(item.cfg));
        const shareUrl = `${window.location.origin}${window.location.pathname}?config=${encoded}`;
        if (navigator.share) navigator.share({ title:'ì „ê´‘íŒ í”„ë¦¬ì…‹', text:item.name, url:shareUrl });
        else { navigator.clipboard.writeText(shareUrl); alert('ê³µìœ  ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤.'); }
      }
    });

    function applyConfig(c){
      textInput.value = c.text ?? textInput.value;
      fontSizeSlider.value = c.fontSize ?? fontSizeSlider.value;
      letterSpacingSlider.value = c.letterSpacing ?? letterSpacingSlider.value;
      textColorInput.value = c.textColor ?? textColorInput.value;
      bgColorInput.value = c.backgroundColor ?? bgColorInput.value;
      animationSelect.value = c.animation ?? animationSelect.value;
      fontFamilySelect.value = c.fontFamily ?? fontFamilySelect.value;
      neonToggle.checked = !!c.neon;
      speedSlider.value = c.speed ?? speedSlider.value;
      startOffsetSlider.value = c.startOffset ?? startOffsetSlider.value;
      forcePortrait.checked = !!c.forcePortrait;
      if (speedOut) speedOut.textContent = speedSlider.value;
      if (startOut) startOut.textContent = startOffsetSlider.value;
      updateDisplay();
    }

    ;[textInput,fontSizeSlider,letterSpacingSlider,textColorInput,bgColorInput,animationSelect,fontFamilySelect,neonToggle].forEach(el=>{ el.addEventListener('input', updateDisplay); el.addEventListener('change', updateDisplay); });
    speedSlider.addEventListener('input', e=>{ if (speedOut) speedOut.textContent = e.target.value; if (animationSelect.value==='scroll') applyScroll(); });
    startOffsetSlider.addEventListener('input', e=>{ if (startOut) startOut.textContent = e.target.value; if (animationSelect.value==='scroll') applyScroll(); });
    forcePortrait.addEventListener('change', ()=>{ updateHint(); if (animationSelect.value==='scroll') applyScroll(); });

    document.addEventListener('fullscreenchange', ()=>{ if (isFullscreen()) { previewSection.classList.add('fullscreen-mode'); fsEditBtn.classList.add('show'); } else { previewSection.classList.remove('fullscreen-mode'); fsEditBtn.classList.remove('show'); } if (animationSelect.value==='scroll') applyScroll(); updateHint(); });
    window.addEventListener('orientationchange', ()=>{ if (animationSelect.value==='scroll') applyScroll(); updateHint(); });
    window.addEventListener('resize', ()=>{ if (animationSelect.value==='scroll') applyScroll(); updateHint(); });

    (function init(){
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const cfg = urlParams.get('config');
        if (cfg) applyConfig(JSON.parse(atob(cfg))); else updateDisplay();
        renderPresetList();
      } catch (e) {
        console.error('ì´ˆê¸°í™” ì˜¤ë¥˜:', e);
        try { updateDisplay(); } catch(_) {}
      }
    })();
  </script>
